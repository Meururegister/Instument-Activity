
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f46e5">
    <title>MelodyManager - ระบบยืมเครื่องดนตรี</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        /* แก้ปัญหาหน้าจอขาว - แสดงสถานะระหว่างรอ */
        #root:empty::before {
            content: 'กำลังเตรียมระบบ...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #4f46e5;
            font-weight: bold;
            font-size: 1.2rem;
            background: white;
        }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
      // ดักจับ Error ก่อนที่ React จะโหลด
      window.addEventListener('error', function(e) {
        if (e.message.indexOf('import') !== -1 || e.message.indexOf('Fetch') !== -1) {
          const root = document.getElementById('root');
          if (root) root.innerHTML = '<div style="padding:20px; text-align:center; font-family:sans-serif;"><h2>การโหลดไฟล์ล้มเหลว</h2><p>กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ตแล้ว <a href="javascript:location.reload()">รีเฟรชหน้าจอ</a></p></div>';
        }
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
